{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>{{ quiz.quiz_name }}</h2>
    <h5>‚è≥ Time Left: <span id="timer">Loading...</span></h5>
</div>

<form id="quiz-form" method="POST">
    {% for q in quiz.questions %}
        <div class="mb-4">
            <h5>{{ loop.index }}. {{ q.question }}</h5>
            {% for option in [q.option1, q.option2, q.option3, q.option4] %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question_{{ loop.index0 }}" value="{{ loop.index0 }}">
                    <label class="form-check-label">{{ option }}</label>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Submit Quiz</button>
</form>

<script>
let totalTime = {{ quiz.total_time }} * 60;  // Convert minutes to seconds
let timerDisplay = document.getElementById('timer');

function updateTimer() {
    let minutes = Math.floor(totalTime / 60);
    let seconds = totalTime % 60;
    timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
    
    if (totalTime <= 0) {
        clearInterval(timerInterval);
        document.getElementById('quiz-form').submit();  // Auto-submit form when time ends
    } else {
        totalTime--;
    }
}

let timerInterval = setInterval(updateTimer, 1000);
updateTimer();
</script>

{% endblock %}
